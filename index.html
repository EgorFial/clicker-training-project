<!doctype html>
<html lang="en">
<head>
  <title>JavaScript</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p>Clicker Game</p>

<div class="box">
 

  <div class="info">
  <button class="clicker-iron-button"></button>
    <div class="info-text">
      <tbody >
        <tr>
          <td>Irons: </td>
          <td class="Irons">0</td>
        </tr>
        <p>
        <tr>
          <td>Click per second: </td>
          <td class="Click-per-second">0</td>
        </tr>
        <p>
        <tr>
          <td>One Click: </td>
          <td class="Click-One">1</td>
        </tr>
    </div>
  </div>

<div class="passive-skills table">
  <p>Passive Skills</p>
  <table class="table">
    <tbody>
      <tr>
        <td>Miner</td>
        <td class="buyskills-Miner-Price">10</td>
        <td class="buyskills-Miner-lvl">1 lvl</td>
        <td><button class="buyskills-Miner">BUY</td>
      </tr>
      <tr>
        <td>Autodrill</td>
        <td class="buyskills-Autodrill-Price">100</td>
        <td class="buyskills-Autodrill-lvl">1 lvl</td>
        <td><button class="buyskills-Autodrill">BUY</td>
      </tr>
      <tr>
        <td>Demoman</td>
        <td class="buyskills-Demoman-Price">1000</td>
        <td class="buyskills-Demoman-lvl">1 lvl</td>
        <td><button class="buyskills-Demoman">BUY</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="active-skills table">
  <p>Active Skills</p>
  <table class="table">
  <tbody>
    <tr>
      <td>Cklick</td>
      <td class="buyskills-Cklick-Price">10</td>
      <td class="buyskills-Cklick-lvl">1 lvl</td>
      <td><button class="buyskills-Cklick">BUY</td>
    </tr>
    <tr>
      <td>Muscles</td>
      <td class="buyskills-Muscles-Price">100</td>
      <td class="buyskills-Muscles-lvl">1 lvl</td>
      <td><button class="buyskills-Muscles">BUY</td>
    </tr>
    <tr>
      <td>Pickaxe</td>
      <td class="buyskills-Pickaxe-Price">1000</td>
      <td class="buyskills-Pickaxe-lvl">1 lvl</td>
      <td><button class="buyskills-Pickaxe">BUY</td>
    </tr>
  </tbody>
</table>
</div>




</div>














<script src="StudyProject.js"></script>
</body>
</html>
