<!doctype html>
<html lang="en">
<head>
  <title>JavaScript</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p >Clicker Game</p>
<div class="box">
  <div class="info">
  <button id="Clicker-Button" class="clicker-iron-button"></button>
    <div class="info-text">
      <tbody >
        <tr>
          <td>Irons: </td>
          <td class="Irons"><span id ="ValueIron"> 0 </span></td>
        </tr>
        <p>
        <tr>
          <td>Iron per second: </td>
          <td class="Iron-per-second"><span id ="ValueIronPerSecond"> 0 </span></td>
        </tr>
        <p>
        <tr>
          <td>One Click: </td>
          <td class="Click-One"><span id ="ValueIronOneClick"> 1 </span></td>
        </tr>
    </div>
  </div>
  <div class="active-skills table">
    <p>Active Skills</p>

  <table class="table">
    <tbody>
      <tr>
        <td>Miner</td>
        <td class="buyskills-Miner-Price">10</td>
        <td class="buyskills-Miner-lvl">1 lvl</td>
        <td><button class="buyskills-Miner buyskills">BUY</td>
      </tr>
      <tr>
        <td>Autodrill</td>
        <td class="buyskills-Autodrill-Price">100</td>
        <td class="buyskills-Autodrill-lvl">1 lvl</td>
        <td><button class="buyskills-Autodrill buyskills">BUY</td>
      </tr>
      <tr>
        <td>Demoman</td>
        <td class="buyskills-Demoman-Price">1000</td>
        <td class="buyskills-Demoman-lvl">1 lvl</td>
        <td><button class="buyskills-Demoman buyskills">BUY</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="passive-skills table">
  <p>Passive Skills</p>
  <table class="table">
  <tbody>
    <tr>
      <td>Cklick</td>
      <td class="buyskills-Cklick-Price"><span id ="Cklick-Price"> 10 </span></td>
      <td class="buyskills-Cklick-lvl"><span id ="Cklick-lvl"> 1 </span> lvl</td>
      <td><button id="CklickSkill" class="buyskills">BUY</td>
    </tr>
    <tr>
      <td>Muscles</td>
      <td class="buyskills-Muscles-Price"><span id ="Muscles-Price"> 100 </span></td>
      <td class="buyskills-Muscles-lvl"><span id ="Muscles-lvl"> 1 </span> lvl</td>
      <td><button id ="MusclesSkill" class="buyskills">BUY</td>
    </tr>
    <tr>
      <td>Pickaxe</td>
      <td class="buyskills-Pickaxe-Price"><span id ="Pickaxe-Price"> 1000 </span></td>
      <td class="buyskills-Pickaxe-lvl"><span id ="Pickaxe-lvl"> 1 </span> lvl</td>
      <td><button id ="PickaxeSkill" class="buyskills">BUY</td>
    </tr>
  </tbody>
</table>
</div>




</div>














<script src="StudyProject.js"></script>
</body>
</html>
